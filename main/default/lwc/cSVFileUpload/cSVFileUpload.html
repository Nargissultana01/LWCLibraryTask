<template>
    <lightning-card title="Upload CSV File">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload File" onchange={openFileUpload}></lightning-input>

        </div>
    </lightning-card>

    <lightning-card title="Accounts" icon-name="standard:account">
        <div style="width: auto;">
            <template if:true={data}>
                    <lightning-datatable
                            data={data}
                            columns={columns}
                            key-field="id">
                    </lightning-datatable>
            </template>
        </div>
    </lightning-card>

    
</template>
